<h4>Sign In</h4>
<form ng-submit="signInVm.submitLogIn()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="email" ng-model="signInVm.logIn.email" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" ng-model="signInVm.logIn.password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.submitLogIn()">Submit</button>
</form>
<p>New User? <a ui-sref="signup">Sign Up!</a></p>
